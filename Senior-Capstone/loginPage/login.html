<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bodyContent">
      <article class="tile is-child notification is-info">
        <div class="GNRUGeneric">
          G &nbsp &nbsp N &nbsp &nbsp R &nbsp &nbsp U
        </div>
        <p class="subtitle">Please enter your GNRU username and password</p>
      </article>
      <div class="login">
        <form>
          <div class="formInputs">
            <label for="username" class="label">GNRU Identity: </label>
            <div class="control">
              <input
                type="text"
                id="password"
                placeholder="Enter Username"
                name="username"
                required
                class="input is-focused"
              />
            </div>
          </div>

          <div class="formInputs">
            <label for="password" class="label">Password: </label>
            <div class="control">
              <input
                type="password"
                id="password"
                placeholder="Enter Password"
                name="password"
                required
                class="input is-focused"
              />
            </div>
          </div>
        </form>

        <div class="signInButton">
          <a href="../mainPage.html">
            <button class="button is-info is-outlined">Sign In</button>
          </a>
        </div>
        <div>Don't have an account?</div>
        <a href="../createAccountPage/createAccount.html">
          <button class="button is-info">Create an Account</button>
        </a>
      </div>
    </div>

      <div class="content has-text-centered">

            >CC BY NC SA 4.0</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
