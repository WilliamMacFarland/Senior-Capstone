    <section class="section">
      <h1 class="title">Welcome!</h1>
      <h2 class="subtitle">
        Please fill out some basic information below to create your acount!
      </h2>
          <div class="formContent">
            <form action="/processRegistration.php" method="post">
              <label for="firstName">Email:</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email" />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <br /><br />
    
              <label for="username">GNRU Identity:</label>
              <div class="field">
                  <input
                    class="input"
                    type="username"
                    placeholder="GNRU Identity"
                  />
                </p>
              </div>
              <br /><br />
    
              <label for="pass">Password:</label>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <br /><br />
    
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="Age" /><br /><br />
    
              <input class= "button is-info" type="Submit" value="Submit" />
            </form>
      </div>
      <div id="returnHomeButton"> <a href="../loginPage/homePage.html" class="button is-info is-outlined">Return Home </a></div>
